<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learing CSS</title>
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
        }
        form{
            background-color: #eee;
            padding: 10px 5px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        input{
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
            outline: none;
        }
        input:focus{
            border: 1px solid #ec576b;
            box-shadow: 0px 6px 6px -6px #777;
        }
        button{
            background-color: #ec576b;
            color: white;
            margin-right: 0px;
        }
        button:hover{
            background-color: rgb(240, 50, 76);
            color: white;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
