<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = function(){
            let body = document.querySelector("body");
            let numbers = [];
            for (let n = 1; n <= 100; n++){
                numbers.push(n);
            }
            let ul = document.createElement("ul");
            numbers.forEach(function(number){
                let li = document.createElement("li");
                li.innerText = "Item " + number;
                if (number %2 == 0){
                    li.style.color = "#ddd";
                } else {
                    li.style.color = "#eee";
                }
                ul.appendChild(li);
            });
        body.appendChild(ul);
        }
    </script>
  </head>
  <body></body>
</html>
