<!DOCTYPE html>
<html lang = "en">
    <head>
        <script>
            let total = 0;
            let inputs = 0;
            let cont = true;
            window.alert("This program adds all the numbers you input");
            while (cont == true){
                inputs = inputs + 1;
                let n = parseInt(window.prompt("Feed me a number"));
                let sum = function(){
                    total +=n;
                    window.alert(`The sum so far is ${total} ya?`);
                    }
                sum();
                cont = window.confirm("Do you want to feed me more numbers? OK for yes, Cancel for no");
            }
            let avg = (total/inputs)
            window.alert(`Your total is ${total}`);
            window.alert(`You entered ${inputs} numbers`);
            window.alert(`Your average input was ${avg}`)
        </script>
        <title>
            Running http-server
        </title>
    </head>
    <body>
        <h1>
            Congrats!!
        </h1>
        <p>
            We're using http-server locally
        </p>
    </body>
</html>
