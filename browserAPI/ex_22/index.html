<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texts</title>
    <script>
        window.onload = function(){
            let h1 = document.querySelector("h1");
            let h1Text = h1.innerText;
            let p = document.querySelector("p");
            let pText = p.textContent;
            h1.innerText = pText;
            p.innerText = h1Text;
        }
    </script>
  </head>
  <body>
    <h1>Main Title</h1>
    <p>This is a paragraph</p>
  </body>
</html>
