<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload = function(){
            let button = document.getElementById("firstbutton");
            button.onclick = function(){
                window.alert("Don't click me...");
            }
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
