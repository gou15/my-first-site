<!DOCTYPE html>
<html lang = "en">
    <head>
        <script>
            let number = window.prompt("Favorite number now plz");
            if (number % 2 != 0){
                window.alert("Don't give me your odd numbers");
            }
            else{
                window.alert("I love me some even numbers");
            }
        </script>
        <title>
            Running http-server
        </title>
    </head>
    <body>
        <h1>
            Congrats!!
        </h1>
        <p>
            We're using http-server locally
        </p>
    </body>
</html>
